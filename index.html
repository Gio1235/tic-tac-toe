<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <link rel="shortcut icon" href="https://play.google.com/store/apps/details?id=com.tictactoerahman&hl=en_US&gl=US">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section> 
            <h1>Tic Tac Game</h1> 
            <p class="player-name-view">play with your friends</p> 
        </section>
     <section>
        <aside class="left">
            <article>
                <h1>Enter your name</h1>
                <div class="from-group">
                    <label>Enter player name</label>
                    <input placeholder="Enter here" type="text" class="form-control" id="playerFirst">
                </div>
                <div class="from-group">
                    <label>Enter player name</label>
                    <input placeholder="Enter here" type="text" class="form-control" id="playerSecond">
                </div>
                <div class="form-group">
                    <button id="startGame" class="btn btn-dark btn-block btn-lg">Start game</button>
                </div>
            </article>
        </aside>
        <aside class="right">
            <article>
                <button class="btn playerFirstName active btn-success">Player First</button>
                <button class="btn playerSecondName btn-danger">Player Second</button>
            </article>
            <table>
            <tbody>
                <tr>
                <td>
                    <button class="game-box"></button>
                </td>
                <td>
                    <button class="game-box"></button>
                </td>
                <td>
                    <button class="game-box"></button>
                </td>
                </tr>
                <tr>
                    <td>
                        <button class="game-box"></button>
                    </td>
                    <td>
                        <button class="game-box"></button>
                    </td>
                    <td>
                        <button class="game-box"></button>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="game-box"></button>
                        </td>
                        <td>
                            <button class="game-box"></button>
                        </td>
                        <td>
                            <button class="game-box"></button>
                        </td>
                        </tr>
            </tbody>
        </table>
        </aside>
        
     </section>

    </main>

    <script src="./main.js"></script>
</body>
</html>
